  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Shopping List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToAddShoppingPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let item of shoppingListRef$ | async" (click)="selectShoppingItem(item)" >
    <!-- Repeat the ion-item for as many items
      as exist in the list at any one time -->
    <h2>Item Name: {{item.itemName}}</h2>
    <h3>Amount: {{item.itemNumber}}</h3>
  </ion-list>
</ion-content>
